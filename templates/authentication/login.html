{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>TONEOP | Sign In</title>
        <!-- Favicon -->
        <!-- <link rel="shortcut icon" href="../assets/images/favicon.ico" /> -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
        <!-- <link rel="stylesheet" href="../assets/css/backend-plugin.min.css"> -->
        <link rel="stylesheet"
              href="{% static 'assets/css/backend-plugin.min.css' %}"/>
        <!-- <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0"> -->
        <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}"/>
        <!-- <link rel="stylesheet"
       href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"> -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"/>
        <!-- <link rel="stylesheet"
       href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css"> -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}"/>
        <!-- <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">  </head> -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}"/>
    </head>
    <body class=" ">
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center"></div>
        </div>
        <!-- loader END -->
        <div class="wrapper">
            <section class="login-content">
                <div class="container">
                    <div class="row align-items-center justify-content-center height-self-center">
                        <div class="col-lg-8">
                            <div class="card auth-card">
                                <div class="card-body p-0">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                                            <strong>Message:</strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                    <div class="d-flex align-items-center auth-content">
                                        <div class="col-lg-7 align-self-center">
                                            <div class="p-3">
                                                <h2 class="mb-2">Sign In</h2>
                                                <p>Login to stay connected.</p>
                                                <form action="{% url 'login_view' %}" method="post">
                                                    {% csrf_token %}
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="floating-label form-group">
                                                                <input class="floating-input form-control"
                                                                       type="email"
                                                                       placeholder=" "
                                                                       name="email"
                                                                       required/>
                                                                <label>Email</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <div class="floating-label form-group">
                                                                <input class="floating-input form-control"
                                                                       type="password"
                                                                       placeholder=" "
                                                                       name="password"
                                                                       required/>
                                                                <label>Password</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="custom-control custom-checkbox mb-3">
                                                                <input type="checkbox"
                                                                       class="custom-control-input"
                                                                       id="customCheck1"
                                                                       name="remember_me"/>
                                                                <label class="custom-control-label control-label-1" for="customCheck1">Remember Me</label>
                                                            </div>
                                                        </div>
                                                        <!-- <div class="col-lg-6">
                                                            <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>
                                                        </div> -->
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                                    <!-- <p class="mt-3">
                                                        Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a>
                                                    </p> -->
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 content-right">
                                            <img src="{% static 'assets/images/login/01.png' %}"
                                                 class="img-fluid image-right"
                                                 alt=""
                                                 height="auto"
                                                 width="auto"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Backend Bundle JavaScript -->
        <!-- <script src="../assets/js/backend-bundle.min.js"></script> -->
        <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
        <!-- Table Treeview JavaScript -->
        <!-- <script src="../assets/js/table-treeview.js"></script> -->
        <script src="{% static 'assets/js/table-treeview.js' %}"></script>
        <!-- Chart Custom JavaScript -->
        <!-- <script src="../assets/js/customizer.js"></script> -->
        <script src="{% static 'assets/js/customizer.js' %}"></script>
        <!-- Chart Custom JavaScript -->
        <!-- <script async src="../assets/js/chart-custom.js"></script> -->
        <script async src="{% static 'assets/js/chart-custom.js' %}"></script>
        <!-- app JavaScript -->
        <!-- <script src="../assets/js/app.js"></script> -->
        <script src="{% static 'assets/js/app.js' %}"></script>
    </body>
</html>
