{% extends "main/base.html" %}
{% load static %}
{% block title %}
    TONEOP | Add Employee
{% endblock title %}
{% block body %}
    <body class="color-light ">
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center"></div>
        </div>
        <!-- loader END -->
        <!-- Wrapper Start -->
        <div class="wrapper">
            <div class="content-page">
                <div class="container-fluid add-form-list">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    <div class="header-title">
                                        <h4 class="card-title">Add Employee</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form action="{% url 'create_employee' %}"
                                          data-toggle="validator"
                                          method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Name *</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           placeholder="Enter Name"
                                                           required
                                                           name="add_name"/>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Employee Code *</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           placeholder="Enter Employee Code"
                                                           required
                                                           name="add_emp_code">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Phone Number *</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           placeholder="Enter Phone No"
                                                           required
                                                           name="add_phone">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Email *</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           placeholder="Enter Email"
                                                           required
                                                           name="add_email">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select name="add_gender" class="selectpicker form-control" data-style="py-0">
                                                        <option value="1">
                                                            Male
                                                        </option>
                                                        <option value="2">
                                                            Female
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Reporintg person</label>
                                                    <select name="add_reporing_person"
                                                            class="selectpicker form-control"
                                                            data-style="py-0">
                                                        <option value="" disabled selected>
                                                            Select Reporting Person
                                                        </option>
                                                        {% for person in employees %}
                                                            <option value="{{ person.id }}">
                                                                {{ person.name }}
                                                            </option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password"
                                                           class="form-control"
                                                           placeholder="Enter Password"
                                                           required
                                                           name="add_pass">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Confirm Password</label>
                                                    <input type="password"
                                                           class="form-control"
                                                           placeholder="Enter Confirm Password"
                                                           required
                                                           name="add_confirm_pass">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="checkbox d-inline-block mb-3">
                                                    <input type="checkbox"
                                                           class="checkbox-input mr-2"
                                                           id="checkbox1"
                                                           checked=""
                                                           name="add_notify">
                                                    <label for="checkbox1">Notify Employee by Email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2">Create Employee</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page end  -->
                </div>
            </div>
        </div>
    </body>
{% endblock %}
{% block jquery %}
    <script>
    $(document).ready(function() {
        document.getElementById('employee').className = "iq-submenu expand";
        document.getElementById('add_employee').className = "font-weight-bold active";
    });
    </script>
{% endblock %}
